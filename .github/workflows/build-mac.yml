name: Build App Mac

on:
  workflow_dispatch:   # lo lanzas manualmente desde Actions

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Mac DMG
        run: npm run dist

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: TalleresSantaGema-Mac
          path: dist/*.dmg
